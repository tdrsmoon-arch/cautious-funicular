<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><title>Snake</title>
<style>
body{margin:0;font-family:system-ui;background:#071033;color:#e6eef8;display:flex;flex-direction:column;align-items:center;min-height:100vh}
.wrap{width:100%;max-width:520px;padding:16px}
canvas{background:linear-gradient(180deg,#081432,#042033);display:block;margin:auto;border-radius:8px}
.controls{display:flex;justify-content:center;gap:8px;margin-top:10px}
.ctrl-btn{padding:10px 12px;border-radius:8px;border:0;background:#06b6d4;color:#04202b;font-weight:700}
.info{display:flex;justify-content:space-between;margin-top:8px;color:#cfe9f6}
</style></head><body>
<div class="wrap">
<h2 style="text-align:center;margin:6px 0">Snake</h2>
<canvas id="c" width="400" height="400"></canvas>
<div class="info"><div id="score">Score: 0</div><div><button id="restart" class="ctrl-btn">Restart</button></div></div>
<div class="controls">
<button class="ctrl-btn" id="left">◀</button>
<button class="ctrl-btn" id="up">▲</button>
<button class="ctrl-btn" id="down">▼</button>
<button class="ctrl-btn" id="right">▶</button>
</div>
</div>
<script>
const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');
const size=20,cols=canvas.width/size,rows=canvas.height/size;
let snake=[{x:10,y:10}],dir={x:1,y:0},food=spawn(),score=0,spd=120,iv;
function spawn(){while(true){let f={x:Math.floor(Math.random()*cols),y:Math.floor(Math.random()*rows)};if(!snake.some(s=>s.x===f.x&&s.y===f.y))return f;}}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);
for(let x=0;x<cols;x++)for(let y=0;y<rows;y++){ctx.fillStyle=(x+y)%2? '#07122a':'#081b33';ctx.fillRect(x*size,y*size,size,size);}
ctx.fillStyle='#f97316';ctx.fillRect(food.x*size+4,food.y*size+4,size-8,size-8);
snake.forEach((s,i)=>{ctx.fillStyle=i===0? '#06b6d4':'#60a5fa';ctx.fillRect(s.x*size+2,s.y*size+2,size-4,size-4)});
}
function step(){let head={x:(snake[0].x+dir.x+cols)%cols,y:(snake[0].y+dir.y+rows)%rows};
if(snake.some(seg=>seg.x===head.x&&seg.y===head.y)){clearInterval(iv);setTimeout(()=>alert('Game Over — Score: '+score),50);return;}
snake.unshift(head);
if(head.x===food.x&&head.y===food.y){score++;document.getElementById('score').textContent='Score: '+score;food=spawn();if(score%5===0 && spd>40){spd=Math.max(40,spd-10);restart();}}
else snake.pop();
draw();}
function restart(){clearInterval(iv);iv=setInterval(step,spd);}
document.addEventListener('keydown',e=>{if(e.key==='ArrowUp'||e.key==='w')dir={x:0,y:-1};if(e.key==='ArrowDown'||e.key==='s')dir={x:0,y:1};if(e.key==='ArrowLeft'||e.key==='a')dir={x:-1,y:0};if(e.key==='ArrowRight'||e.key==='d')dir={x:1,y:0};});
document.getElementById('up').addEventListener('click',()=>dir={x:0,y:-1});
document.getElementById('down').addEventListener('click',()=>dir={x:0,y:1});
document.getElementById('left').addEventListener('click',()=>dir={x:-1,y:0});
document.getElementById('right').addEventListener('click',()=>dir={x:1,y:0});
document.getElementById('restart').addEventListener('click',()=>{snake=[{x:10,y:10}];dir={x:1,y:0};food=spawn();score=0;spd=120;document.getElementById('score').textContent='Score: 0';restart();});
restart();draw();
</script>
</body></html>
